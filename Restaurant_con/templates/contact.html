{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}
  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Bize <span>Ulaşın</span></h2>
      </div>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %} {% endif %}
      <div class="row" style="margin-left:15%">
        <div class="col-md-10 px-5">
          <div class="form_container">
            <form action="" method="POST">
            {% csrf_token %}
            <div class="row row-fluid">
              <div class="col-lg-12 col-md-12 col-sm-12">{{form.name}}<br></div>
              <div class="col-lg-12 col-md-12 col-sm-12">{{form.phone}}<br></div>
              <div class="col-lg-12 col-md-12 col-sm-12">{{form.email}}<br></div>
              <div class="col-lg-12 col-md-12 col-sm-15">{{form.message}}<br></div>
              <div class="text-center pd col-lg-12 col-md-12 col-sm-15">
                <button
                  type="submit"
                  value="SEND"
                  id="submit"
                  class="btn btn-success btn-radius btn-brd grd1 btn-block "
                  >SEND
                </button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->


  <!-- info section -->

 {% endblock %}
